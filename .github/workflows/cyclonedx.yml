name: Release SBOM (CycloneDX)

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build build-essential gcc-14 g++-14 libboost-dev libboost-system-dev libboost-date-time-dev libboost-regex-dev libboost-test-dev libssl-dev libsqlite3-dev

      - name: Configure CMake (export compile_commands)
        run: |
          cmake -S . -B build \
            -DCMAKE_C_COMPILER=gcc-14 \
            -DCMAKE_CXX_COMPILER=g++-14 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Build project
        run: |
          cmake --build build --config Release

      - name: Setup Python (f√ºr reuse)
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install SBOM Tools
        run: |
          pip install reuse
          npm install -g @cyclonedx/cdxgen

      - name: Generate SPDX SBOM
        run: |
          reuse spdx -o spdx-${{ steps.version.outputs.version }}.json

      - name: Generate CycloneDX SBOM (build-aware)
        shell: bash
        env:
          CDXGEN_COMPILE_COMMANDS_FILE: build/compile_commands.json
          CDXGEN_DEBUG_MODE: debug
        run: |
          ls -lh build/compile_commands.json
          
          cdxgen \
            --spec-version 1.5 \
            -t cpp \
            --deep \
            --name CPPAppServer \
            --group net.hase-zheng \
            --version ${{ steps.version.outputs.version }} \
            --author "ZHENG Robert" \
            .
          
          if [ -f "bom.json" ]; then
            mv bom.json cyclonedx-${{ steps.version.outputs.version }}.json
            echo "SBOM generated successfully."
          else
            echo "Error: bom.json was not generated."
            exit 1
          fi
          
          echo "Listing generated files:"
          ls -la *.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-files
          path: |
            cyclonedx-${{ steps.version.outputs.version }}.json
            spdx-${{ steps.version.outputs.version }}.json

  # ===========================================================================
  # CREATE RELEASE
  # ===========================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') # Nur laufen lassen, wenn es ein Tag ist

    steps:
      - name: Download SBOM Artifacts
        uses: actions/download-artifact@v4
        with:
          name: sbom-files
          path: ./sbom-files

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sbom-files/*
          generate_release_notes: true
