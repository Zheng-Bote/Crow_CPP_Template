name: Release SBOM (CycloneDX)

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build build-essential gcc-14 g++-14 libboost-dev libboost-system-dev libboost-date-time-dev libboost-regex-dev libboost-test-dev libssl-dev libsqlite3-dev

      - name: Configure CMake (export compile_commands)
        run: |
          cmake -S . -B build \
            -DCMAKE_C_COMPILER=gcc-14 \
            -DCMAKE_CXX_COMPILER=g++-14 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Build project
        run: |
          cmake --build build --config Release

      - name: Setup Python (f√ºr reuse)
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install SBOM Tools
        run: |
          pip install reuse
          npm install -g @cyclonedx/cdxgen

      - name: Generate SPDX SBOM
        run: |
          reuse spdx -o spdx-${{ steps.version.outputs.version }}.json

      - name: Generate CycloneDX SBOM (build-aware)
        shell: bash
        run: |
          cdxgen \
            --input build/compile_commands.json \
            --spec-version 1.5 \
            --type application \
            --name CPPAppServer \
            --group net.hase-zheng \
            --version ${{ steps.version.outputs.version }} \
            --author "ZHENG Robert" \
            --output cyclonedx-${{ steps.version.outputs.version }}.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: cyclonedx-sbom spdx-sbom
          path: cyclonedx-${{ steps.version.outputs.version }}.json spdx-${{ steps.version.outputs.version }}.json
